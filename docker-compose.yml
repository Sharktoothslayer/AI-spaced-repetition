services:
  ai-chat-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - OLLAMA_BASE_URL=http://192.168.0.223:11434
      - OLLAMA_MODEL=llama3.2:3b-instruct-q4_K_M
    volumes:
      - .:/app
    restart: unless-stopped
    network_mode: host

networks:
  ai-chat-network:
    driver: bridge 